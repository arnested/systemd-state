name: Lint
on: pull_request

jobs:
  dockerfile:
    name: dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run hadolint
        uses: arnested/hadolint-action@problem-matcher-fix

  markdownlint:
    name: markdown
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run markdownlint
      uses: actionshub/markdownlint@2.0.0
