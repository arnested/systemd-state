on:
- push
name: Build and test
permissions:
  contents: read
jobs:
  go-version:
    name: Lookup go versions
    runs-on: ubuntu-22.04
    outputs:
      minimal: ${{ steps.go-version.outputs.minimal }}
      matrix: ${{ steps.go-version.outputs.matrix }}
    steps:
    - uses: actions/checkout@v4
    - uses: arnested/go-version-action@v1
      id: go-version
  go_generate:
    name: Check generated code is up to date
    needs: go-version
    runs-on: ubuntu-22.04
    env:
      workdir: go/src/${{ github.repository }}
    steps:
    - uses: actions/checkout@v4
      with:
        path: ${{env.workdir}}
    - name: Install Go ${{ needs.go-version.outputs.minimal }}
      uses: WillAbides/setup-go-faster@v1.14.0
      with:
        go-version: ${{ needs.go-version.outputs.minimal }}
    - run: go version
    - name: go generate
      env:
        GO111MODULE: 'on'
        GOPATH: ${{ github.workspace }}/go
      working-directory: ${{env.workdir}}
      run: go generate -x
    - name: Diff after go generate
      working-directory: ${{env.workdir}}
      run: git diff --exit-code
  build_and_test:
    name: Build and test
    needs: go-version
    runs-on: macos-latest
    strategy:
      matrix:
        go-version: ${{ fromJSON(needs.go-version.outputs.matrix) }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Go ${{ matrix.go-version }}
      uses: WillAbides/setup-go-faster@v1.14.0
      with:
        go-version: ${{ matrix.go-version }}.x
        ignore-local: true
    - run: go version
    - name: go test
      env:
        GO111MODULE: 'on'
        # We enable cgo to be able to test with `-race`.
        CGO_ENABLED: 1 
      run: go test -v -race -cover -covermode=atomic -coverprofile=coverage.txt ./...
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v4
      with:
        flags: go${{ matrix.go-version }}
